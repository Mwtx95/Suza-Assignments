<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 align="center">To illustrate Nested and Definition List Tags</h1>
<hr>
<strong>An ordered nested List:</strong>
<ol>
    <li>Coffee</li>
    <li>Tea
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea
                <ol type="i">
                    <li>China</li>
                    <li>Africa</li>
                </ol>
            </li>
        </ol>
    </li>
    <li>Milk</li>
</ol>
<strong>A Definition List:</strong>
<dl>
    <dt>Bangalore</dt>
    <dd>- Capital City of Kamataka</dd>
    <dt>Mumbai</dt>
    <dd>- Capital city of Maharashtra</dd>
</dl>
</body>
</html>
