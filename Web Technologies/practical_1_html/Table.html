<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
<table border="2" bordercolor="gray" align="center">
    <tr>
        <th colspan="4">Table Heading Cell Spanning 4 Columns</th>
    </tr>
    <tr>
        <td>Normal cell</td>
        <td colspan="2">Cell spanning 2 columns</td>
        <td>Normal cell</td>
    </tr>
    <tr>
        <td rowspan="3" style="background-color: gray;">Cell spanning 3 rows with background</td>
        <td>Normal cell</td>
        <td>Normal cell</td>
        <td>Normal cell</td>
    </tr>
    <tr>
        <td>Normal cell</td>
        <td rowspan="2" colspan="2">Cell spanning 2 rows and 2 columns</td>
    </tr>
    <tr>
        <td>Normal cell</td>
    </tr>
</table>
</body>
</html>
