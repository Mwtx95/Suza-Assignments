<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question one</title>
</head>
<body style="text-align: center;"></body>
    <h1>To illustrate text formatting tags</h1>
    <br>
    <hr>
    <marquee behavior="alternate" direction="">This is alternate marquee text</marquee>
    <p>This is <i>Italized</i></p>
    <p>This is <u>underlined</u></p>
    <p>This is <b>Bold</b></p>
    <p>This is <em>emphasized</em></p>
    <p>This is <strong>Strong Text</strong></p>
    <p>This is <s>strike Text</s></p>
    <p>This is <code>computer code</code></p>
    <p>This is <sup>superscript</sup>code</p>
    <p>This is <sub>subscript</sub>code</p>
    <p>This is <big>big</big> text</p>
    <p>This is <small>small</small> text</p>
</body>

</html>
